<form class="well" (submit) = "addUser($event)">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="first_name" class="form-control"  placeholder="first_name" [(ngModel)] ="first_name" name="first_name">
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="last_name" class="form-control"  placeholder="last_name"  [(ngModel)] ="last_name" name="last_name">
  </div>

  <div class="form-group">
    <label for="Specialty">Specialty</label>
    <input type="Specialty" class="form-control"  placeholder="Specialty"  [(ngModel)] ="specialty" name="specialty">
  </div>

  <div class="form-group">
    <label for="Likes">Likes</label>
    <input type="Likes" class="form-control"  placeholder="Likes"  [(ngModel)] ="likes" name="likes">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<button class=" btn btn-success" (click) = "display = !display">+</button>

<div class="container" *ngIf = "display">
<table class="table table-bordered">
    
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Specialty</th>
      <th>Likes</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
      
    <tr>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.specialty}}</td>
      <td>{{user.likes}}</td>
    <td>
      <!-- <button (click) ="updateUser(user)" class="btn btn-warning">Edit</button>  -->
      <button (click) ="deleteUser(user._id)" class="btn btn-danger">Delete</button>
    </td>
      
    
  </tbody>
</table>
</div>
